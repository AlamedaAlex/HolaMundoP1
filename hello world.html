<!DOCTYPE html>
<html>
<head>
    <title>Hola mundo condord 2</title>
    <style>
        img {
            height: 250px;
            width: 250px;
        }

        h1 {
            text-align: center;
            color: rgb(17, 0, 255);
        }

        .contenedor:hover .imagen {
            -webkit-transform: scale(.7);
            transform: scale(.7);
        }

        .contenedor {
            overflow: hidden;
            height: 250px;
            width: 250px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Hola mundo</h1>
    <div class="contenedor">
        <div class="imagen">
                <img src="vaul.png">
        </div>
    </div>
</body>
</html>
